<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件 登录/注册</title>
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <!-- 头部logo区域 -->
    <div class="layui-main">
        <img src="assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区域 -->
    <div class="login">
        <div class="title-box"></div>
        <!-- 登录界面 -->
        <div class="login_box">
            <form class="layui-form" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <input type="text" username="title" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <input type="password" password="title" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit>登录</button>
                <div class="layui-form-item links" >
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册区域 -->
        <div class="reg_box">
            <form class="layui-form" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <input type="text" username="title" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <input type="password" password="title" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                 <!-- 请再次密码 -->
                <div class="layui-form-item">
                    <input type="password" password="title" required lay-verify="required" placeholder="请再次输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit>注册</button>
                <div class="layui-form-item links" >
                    <a href="javascript:;" id="link_login">去登录账号</a>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
